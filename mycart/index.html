<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Cart Page</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="mycartstyles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://neo-ui.netlify.app/styles.css">
        
    </head>
    <body>
        <nav class="navbar">
            <p class="head">MyWebsite</p>
            <input class="search" type="text" placeholder="Search"></input>

            <div class="nav-right-container">
                <button class="login-btn">Login</button>
                <i class="far fa-heart fa-lg"></i>
                <i class="fas fa-shopping-cart fa-lg"><span class="badge2">4</span></i>
            </div>
        </nav>
        <div class="grid-container-product">
            <div class="card-product">
                <img class="image-product" src="/coat.jpg" />
                <div class="card-title">
                    <p class="img-label">Man Premium Coat</p>
                    <label class="product-price"
                        >₹ 600 <del class="strike">₹ 3000</del></label
                    >
                    <p class="off">50% Off</p>
                    <div class="quantity">
                        <span>Quantity:</span>
                        <span class="add">-</span>
                        <span class="quantity-total">1</span>
                        <span class="add">+</span>
                    </div>
                    <a class="click-me-link" href="/product/index.html"><button class="move-to-cart">Remove from Cart</button></a>
                    <a class="click-me-link" href="/wishlist/wishlist.html"><button class="move-to-cart">Move to Wishlist</button></a>
                </div>
            </div>
      
            <div class="price-container">
                <p class="price-title">Card Title</p>

                <div class="price-body">
                    <label class="price-label">Price (2 items)<p class="price">₹ 1200</p></label>

                    <label  class="price-label">Discount<p class="price">- ₹ 1999</p></label>

                    <label class="price-label">Delivery Charges<p class="price">₹ 400</p></label>

                    <label class="price-label total">TOTAL AMOUNT<p class="price">₹ 1600</p></label>
                </div>

                <p class="price-footer">You will save ₹1999 on this order</p>

                <a  class="click-me-link" href="/"><button class="move-to-cart">Move to cart</button></a>
            </div>
        </div>
    </body>
</html>
