<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <p>MyWebsite</p>
            <input class="search" type="text" placeholder="Search"></input>

            <div class="nav-right-container">
                <button class="btn btn-primary">Login</button>
                <i class="far fa-heart fa-lg"></i><span class="badge1">4</span>
                <i class="fas fa-shopping-cart fa-lg"></i><span class="badge2">4</span>
            </div>
        </nav>


        <div class="login-container">
            <h1>Login</h1>

            <label>Email Address
                <input class="email" placeholder="Email ID"></input></label>
            
            <label>Password 
                <input class="password" placeholder="Password"></input></label>
           
            <input class="checkbox" type="checkbox">Remember me</input>
            <a class="forget-password" href="/">Forget Your Password?</a>
            <button class="btn btn-primary">Log in</button>
            <a class="new-account" href="/">Create New Account  <i class="fas fa-chevron-right"></i></a>
        </div>
    </body>
</html>
