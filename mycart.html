<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Cart Page</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="mycartstyles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <p>MyWebsite</p>
            <input class="search" type="text" placeholder="Search"></input>

            <div class="nav-right-container">
                <button class="btn btn-primary">Login</button>
                <i class="far fa-heart fa-lg"></i><span class="badge1">4</span>
                <i class="fas fa-shopping-cart fa-lg"></i><span class="badge2">4</span>
            </div>
        </nav>

        
            <div class="card">
                <img src="coat.jpg">
                    <p class="img-label">Man Premium Coat</p>
                    <label class="price">₹ 600 <del class="strike">₹ 3000</del></label>
                    <p class="off">50% Off</p>
                    <div class="quantity">
                        <span>Quantity:</span> 
                        <span class="add">-</span>
                        <span class="total">1</span>
                        <span class="add">+</span>
                    </div>
                    <button class="btn btn-primary remove-btn">Remove from Cart</button>
                    <button class="btn btn-primary-outline move-btn">Move to Wishlist</button>
             </div>
      
        
    
            <div class="price-container">

                <p class="price-title">Card Title</p>
            
              <div class="price-body">
                        <label>Price (2 items)
                        <p class="price">₹ 1200</p></label>
            
                        <label>Discount
                        <p class="discount">- ₹ 1999 </p></label>
            
                        <label>Delivery Charges
                        <p class="delivery-charges">₹ 400</p></label>
            
                        <label class="total">TOTAL AMOUNT
                        <p>₹ 1600 </p></label>
                </div>
                    
                <p class="price-footer">You will save ₹1999 on this order</p>

                <button class="btn btn-primary">Place Order</button>

              </div>

    </body>
</html>
