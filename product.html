        <nav class="navbar navbar-white bg-white">

            <input class="search" type="text" placeholder="Search"></input>

            </div>

            <div class="main-grid-container">

                <div class="side-bar item1">
                    <label class="filter">Filter <a class="clear">Clear</a></label>

                    </div>

                    <div class="card">
