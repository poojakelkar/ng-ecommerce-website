    <body>
        <nav class="navbar">
            <p class="head">MyWebsite</p>
            <input class="search" type="text" placeholder="Search"></input>

            <div class="nav-right-container">
                <button class="login-btn">Login</button>
                <i class="far fa-heart fa-lg"></i>
                <i class="fas fa-shopping-cart fa-lg"><span class="badge2">4</span></i>
            </div>
        </nav>

            <div class="main-grid-container"> 
                  <!--first grid  -->
                <div class="side-bar item1">
                    <div class="filter">Filter <a class="clear">Clear</a></div>
                    <div class="price">Price</div>
                    <div class="slidecontainer">
                        <div class="price-slider-text"><p>50</p><p>200</p><p>500</p></div>
                        <input class="price-slider" type="range" min="1" max="200" value="20">
                    </div>

                    <div class="category">
                        <div class="text-category">Category</div>
                        <label class="checkboxes"><input   type="checkbox"> Men-Clothing</label>
                        <label class="checkboxes"><input type="checkbox"></input> Women-Clothing</label>
                    </div>

                    <div class="radio-btn">
                        <div class="text-category">Rating</div>
                        <label><input type="radio" id="star1" value="star1" name="stars"> 4 Star and above</label>
                        <label><input type="radio" id="star2" value="star2" name="stars"> 3 star and above</label>
                        <label><input type="radio" id="star3" value="star3" name="stars"> 2 star and above</label>
                        <label><input type="radio" id="star4" value="star4" name="stars">  star and above</label>
                    </div>

                    <div class="radio-btn">
                        <div class="text-category">Sort By</div>
                        <label><input type="radio" id="star1" value="star1" name="price-low-high"> Price Low to High</label>
                        <label><input type="radio" id="star2" value="star2" name="price-low-high"> Price High to Low</label>
                    </div>
                </div>
                <!-- 2grid -->
                <div class="grid-container item2">
                    <div class="card">
                        <img src="/coat.jpg">
                            <p class="img-label">Man Premium Coat</p>
                            <label class="price">₹ 600 <del class="strike">₹ 3000</del></label>
                            <label class="off">50% Off</label>
                            <div class="quantity">
                                <span>Quantity:</span> 
                                <span class="add">-</span>
                                <span class="total">1</span>
                                <span class="add">+</span>
                            </div>
                            <button class="btn btn-primary add-to-cart-btn"><a href="/mycart/index.html">Add from Cart</a></button>
                            <button class="click-me-link move-to-wishlist-btn"><a href="/wishlist/wishlist.html">Move to Wishlist</a></button>
                    </div>
